<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Оставьте свой отзыв</h1>

    <!-- Форма для ввода отзыва -->
    <div class="form-container">
        <textarea id="review-text" placeholder="Введите ваш отзыв..." rows="4"></textarea>
        <button onclick="submitReview()">Отправить отзыв</button>
    </div>

    <!-- Список отзывов -->
    <div id="reviews-list">
        <h2>Отзывы:</h2>
        <!-- Здесь будут отображаться отзывы -->
    </div>
    <script src="script.js"></script>
</body>
</html>
